<script>

const slider = document.getElementById('carousel');
const totalItems = parseInt(getComputedStyle(slider).getPropertyValue('--quantity')) || 10; 
const rotateStep = 360 / totalItems;

let currentRotation = 0;
let autoRotateInterval = null;
let isAutoRotating = true;

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const toggleBtn = document.getElementById('toggleBtn');

function applyRotation(angle) {
  slider.style.transform = `rotateX(-13deg) rotateY(${angle}deg)`;
}

function startAutoRotate() {
  if (autoRotateInterval) clearInterval(autoRotateInterval);
  autoRotateInterval = setInterval(() => {
    currentRotation -= 0.2; // slow rotation speed
    applyRotation(currentRotation);
  }, 30);
  isAutoRotating = true;
  toggleBtn.textContent = "||";
  toggleBtn.setAttribute('aria-label', 'Pause rotation');
}

function stopAutoRotate() {
  if (autoRotateInterval) {
    clearInterval(autoRotateInterval);
    autoRotateInterval = null;
  }
  isAutoRotating = false;
  toggleBtn.textContent = "▶";
  toggleBtn.setAttribute('aria-label', 'Resume rotation');
}

prevBtn.addEventListener('click', () => {
  if (isAutoRotating) stopAutoRotate();
  currentRotation += rotateStep;
  applyRotation(currentRotation);
});

nextBtn.addEventListener('click', () => {
  if (isAutoRotating) stopAutoRotate();
  currentRotation -= rotateStep;
  applyRotation(currentRotation);
});

toggleBtn.addEventListener('click', () => {
  if (isAutoRotating) {
    stopAutoRotate();
  } else {
    startAutoRotate();
  }
});

// Start auto rotation on page load
startAutoRotate();

// Background color picker logic (your existing code)
const colorPicker = document.getElementById('bgColorPicker');
colorPicker.addEventListener('input', (e) => {
  document.body.style.backgroundColor = e.target.value;
});

window.addEventListener('load', () => {
  const computedBg = getComputedStyle(document.body).backgroundColor;
  function rgbToHex(rgb) {
    const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
    return result
      ? "#" + 
        ((1 << 24) + (parseInt(result[1]) << 16) + (parseInt(result[2]) << 8) + parseInt(result[3]))
        .toString(16).slice(1)
      : "#ffffff";
  }
  colorPicker.value = rgbToHex(computedBg);
});

function isColorDark(r, g, b) {
  const brightness = (r * 299 + g * 587 + b * 114) / 1000;
  return brightness < 128;
}

colorPicker.addEventListener('input', (e) => {
  const hex = e.target.value;
  document.body.style.backgroundColor = hex;

  const bigint = parseInt(hex.slice(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;

  if (isColorDark(r, g, b)) {
    document.body.classList.add('dark-bg');
  } else {
    document.body.classList.remove('dark-bg');
  }
});

setInterval(() => {
  colorPicker.classList.add('shake');
  setTimeout(() => {
    colorPicker.classList.remove('shake');
  }, 400);
}, 5000);

</script>
